name: CI
on:
  push: 
    branches:
      - master

jobs: 
  deploy: 
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v1
      - name: Get Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependecies
        run: yarn install

      - name: Testing
        run: yarn test --wacthAll false

      - name: Build
        run: yarn build
